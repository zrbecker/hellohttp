name: docker-build-hellohttp

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main", "v1"]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

jobs:
  docker-build:
    uses: ./.github/workflows/docker-build.yml
    with:
      ns: zrbecker
      repo: hellohttp
      username: ${{ vars.DOCKERHUB_USERNAME }}
      file: ./Dockerfile
    secrets:
      password: ${{ secrets.DOCKERHUB_PASSWORD }}
