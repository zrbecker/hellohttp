name: docker-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - v1.x
      - v2.x
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

env:
  DOCKER_ORG: zrbecker
  DOCKER_IMAGE: hellohttp

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-images:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.os }}
    outputs:
      digest-amd64: ${{ steps.digest.outputs.digest-amd64 }}
      digest-arm64: ${{ steps.digest.outputs.digest-arm64 }}
    steps:
      - id: vars
        run: |
          REPO="${DOCKER_ORG}/${DOCKER_IMAGE}"
          VERSION="${GITHUB_REF_NAME}-${{ matrix.arch }}"

          TAGS="${REPO}:${VERSION}"
          if [ "$VERSION" = "main" ]; then
            TAGS="${TAGS:+$TAGS,}$REPO:latest-${{ matrix.arch }}"
          fi

          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        id: build
        with:
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          outputs: type=image,name=${{ steps.vars.outputs.repo }},digest=true

      - id: digest
        run: echo "::set-output name=digest-${{ matrix.arch }}::${{ steps.build.outputs.digest }}"

  merge-images:
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - id: vars
        run: |
          REPO="${DOCKER_ORG}/${DOCKER_IMAGE}"
          VERSION="${GITHUB_REF_NAME}"

          TAGS="${REPO}:${VERSION}"
          if [ "$VERSION" = "main" ]; then
            TAGS="${TAGS:+$TAGS,}$REPO:latest"
          fi

          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - run: |
          docker buildx imagetools create \
            --tag ${{ steps.vars.outputs.tags }} \
            ${{steps.vars.outputs.repo}}@${{ needs.build-images.outputs.digest-amd64 }} \
            ${{steps.vars.outputs.repo}}@${{ needs.build-images.outputs.digest-arm64 }}
