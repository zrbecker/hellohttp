name: docker-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - v1.x
      - v2.x
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

env:
  DOCKER_ORG: zrbecker
  DOCKER_IMAGE: hellohttp

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.os }}
    outputs:
      tags: ${{ steps.vars.outputs.tags }}
    steps:
      - id: vars
        run: |
          REPO="${DOCKER_ORG}/${DOCKER_IMAGE}"
          VERSION="${GITHUB_REF_NAME}-${{ matrix.arch }}"

          TAGS="${REPO}:${VERSION}"
          if [ "$VERSION" = "main" ]; then
            TAGS="${TAGS:+$TAGS,}$REPO:latest-${{ matrix.arch }}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.vars.outputs.tags }}
